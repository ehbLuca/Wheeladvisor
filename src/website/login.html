<body>

   
    <section class="container">
       
        <header>

        <form method="POST" action="/login" class="form">

           <label>
                    <input class="password" type="password" name="password" required size="15" maxlength="30" placeholder="wachtwoord">

                </label>

            <a href="register.html">Register</a>
        </form>

    </section>
