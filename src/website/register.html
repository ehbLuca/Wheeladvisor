<body>
    <section class="container">

        <header>
            <a id="back" href="start.html"><img src="icons/arrow.svg" alt="img" ></a>
            <H1>WheelAdvisor</H1>
        </header>

        <form method="POST" action="/register" class="form">
            <!--Size en maxlenght kunnen we later aanpassen op basis van de database-->
        
                <label class="label1">
                    <input class="name" type="text" name="name" required size="15" maxlength="16" placeholder="Username">
                </label>
            

            
                <label class="label">
                    <input class="email" type="email" name="email" required size="15" maxlength="32" placeholder="Email">
                </label>
            


           
                <label class="label">
                    <input class="password" type="password" name="password" required size="15" maxlength="16" placeholder="wachtwoord">
                </label>
            

            
                <label class="label">
                    <input class="submit" type="submit" value="register">
                </label>
            


            <a href="login.html">Ik heb al een account</a>

        </form>

    </section>
