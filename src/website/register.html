<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <section class="container">

        <form method="POST" action="/register" class="form">
            <!--Size en maxlenght kunnen we later aanpassen op basis van de database-->
            <a href="start.html">Start</a>

            <p>
                <label class="label1">
                    <input type="text" name="name" required size="15" maxlength="16" placeholder="Username">
                </label>
            </p>

            <p>
                <label class="label">
                    <input type="email" name="email" required size="15" maxlength="32" placeholder="Email">
                </label>
            </p>


            <p>
                <label class="label">
                    <input type="password" name="password" required size="15" maxlength="16" placeholder="wachtwoord">
                </label>
            </p>

            <p>
                <label class="label">
                    <input type="submit" value="register">
                </label>
            </p>


            <a href="login.html">Ik heb al een accounnt</a>

        </form>

    </section>
</body>

</html>
