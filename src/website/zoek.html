<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zoeken</title>
		<link rel="stylesheet" href="css/zoek.css" type="text/css" media="all">
	</head>

	<body>
		<header class="fixed">
			<a id="back" href="start.html"><img src="icons/arrow.svg" alt="img" ></a>
			<form action="zoek.html" id="zoek">
				<input type="text" id="zoek-query" name="q" placeholder="ZOEKEN?" value="">
				<input type="text" id="zoek-address" name="address" placeholder="gemeente" value="">
				<select name="category" id="zoek-category" >
					<option value="" selected>geen</option>
					<option value="shop">winkel</option>
					<option value="hotel">hotel</option>
					<option value="restaurant">restaurant</option>
					<option value="public_transport">openbaar vervoer</option>
				</select>
				<input id="zoek-submit" type="submit" value="zoeken">
			</form>
		<form id="login-form" method="POST" action="/login">
			<img id="login" src="icons/icons8-login.svg" alt="img" onclick="document.getElementById('login-form').submit()">
		</form>
			<button id="submit-btn">Find Nearest Place</button>
		</header>

		<div id="contentContainer"></div>

		<script src="js/zoek.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
