<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zoeken</title>
		<link rel="stylesheet" href="css/zoek.css" type="text/css" media="all">
	</head>

	<body>
		<header class="fixed">
			<section>
				<a id="back" href="start.html"><img src="icons/arrow.svg" alt="img" ></a>

				<form action="zoek.html" id="zoek">
					<input type="text" id="zoek-query" name="q" placeholder="Naam van plaats" value="">
					<input type="text" id="zoek-category" name="category" placeholder="Wat is deze plaats?" value="">
					<input type="text" id="zoek-adres" name="adres" placeholder="Waar is deze plaats?" value="">
					<button type="submit" value="Submit">Zoeken!</button>
				</form>

				<a id="login" href="login.html"><img src="icons/icons8-login.svg" alt="img" ></a>
			</section>
			<section2>
				<select name="FILTER" id="zoek-category">
					<option value="">NONE</option>
					<option value="store">STORE</option>
					<option value="hotel">HOTEL</option>
					<option value="restaurant">RESTAURANT</option>
					<option value="public_transport">PUBLIC TRANSPORT</option>
				</select>
				<button id="loc"></button>
			</section2>
		</header>


		<div id="contentContainer"></div>
		
		<button id="submit-btn">Find Nearest Place</button>

		<script src="js/zoek.js"></script>
	</body>

</html>
