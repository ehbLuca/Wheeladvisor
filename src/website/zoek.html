<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zoeken</title>
		<link rel="stylesheet" href="css/zoek.css" type="text/css" media="all">
	</head>

	<body>
		<header class="fixed">
			<section id="sec">
				<a id="back" href="start.html"><img src="icons/arrow.svg" alt="img" ></a>

				<form action="zoek.html" id="zoek">
					<input type="text" id="zoek-query" name="q" placeholder="ZOEKEN?" value="">
					<!--<input type="text" id="zoek-category" name="category" placeholder="Wat is deze plaats?" value="">
					<input type="text" id="zoek-adres" name="adres" placeholder="Waar is deze plaats?" value="">
					<button type="submit" value="Submit">Zoeken!</button>-->
				</form>

				<form id="login-form" method="POST" action="/login">
					<img id="login" src="icons/icons8-login.svg" alt="img" value="a" onclick="document.getElementById('login-form').submit()">
				</form>
			</section>
			<section2 id="sec2">
				<select name="category" id="zoek-category">
					<option value="NULL">NONE</option>
					<option value="shop">SHOP</option>
					<option value="hotel">HOTEL</option>
					<option value="restaurant">RESTAURANT</option>
					<option value="public_transport">PUBLIC TRANSPORT</option>
				</select>
				<button id="submit-btn">Find Nearest Place</button>
			</section2>
		</header>


		<div id="contentContainer"></div>
		
		<!--<button id="submit-btn">Find Nearest Place</button>-->

		<script src="js/zoek.js"></script>
		<script src="js/login.js"></script>
	</body>

</html>
